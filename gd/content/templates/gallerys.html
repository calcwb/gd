{% extends "base.html" %}

{% block title %}
Galeria de Fotos
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('.static', filename='css/gallery.css') }}">
{% endblock %}

{% block javascript %}
<script src="{{ url_for('.static', filename='js/jquery.galleriffic.js') }}"></script>
<script src="{{ url_for('.static', filename='js/jquery.history.js') }}"></script>
<script src="{{ url_for('.static', filename='js/gallery.js') }}"></script>
{% endblock %}

{% block content %}
<div id="fotos"></div>
<div class="gallery">
  <div class="container">
    <div class="row">
      <div class="container">
        <div class="videos">
          <div class="row">
            <div class="span8">
              <h2>Fotos</h2>
            </div>
            <div class="span4">
              <div class="controls busca pull-right">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-picture"></i></span>
                  <input class="span3" id="inputIcon" type="text" placeholder="procure aqui sua galeria...">
                </div>
              </div>
            </div>
          </div>
          <ul class="thumbnails gallerylist">
            {% for gallery in galleries  %}
            <li class="span3">
              <div class="thumbnail video">
                <a href="{{ url_for('gallery.galerias', slug=gallery.slug) }}" title="{{ gallery.title }}">
                  <img src="{{ gallery.front.thumbURL }}" alt="{{ gallery.title }}" width="100%">
                  <div class="meta">{{ gallery.title }}</div>
                </a>
              </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
