{% set permalink = url_for('post',pid=post.id, _external=True) %}
<div class="sociable">

<script charset="utf-8" src="//platform.twitter.com/widgets.js" type="text/javascript"></script>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/pt_BR/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


<a href="https://twitter.com/share" data-text="{{post.title}} - {{permalink}}" class="twitter-share-button">Tweet</a>

<div class="fb-like" data-href="{{permalink}}" data-send="true" data-width="450" data-show-faces="true"></div>

</div>
