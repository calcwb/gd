<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>
      Gabinete Digital - {% block title %}Democracia em Rede{% endblock %}
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block css %}{% endblock %}
  </head>
  <body data-spy="scroll" data-target=".subnav">
    <div class="container">
      <div class="row">
        <section id="home">
          <div class="span3">
            <a href="/" class="home">
              <h1>Gabinete Digital <small>Democracia em rede</small></h1>
            </a>
          </div>
          <div class="span6 offset3">
            <div id="social" class="pull-right">
              <a href="http://gabinetedigital.rs.gov.br/feed" class="feed">rss</a>
              <a href="https://www.facebook.com/gabinetedigital" class="twitter">twitter</a>
              <a href="https://twitter.com/gabinetedigital" class="facebook">facebook</a>
              <a href="https://twitter.com/news" class="news">news</a>
            </div>

            <div id="search" class="pull-right">
              <form class="form-inline">
                <input type="text" class="input-small busca" placeholder="pesquisar...">
                <button type="submit" class="search" >Search</button>
              </form>
            </div>
          </div>

          <div class="subnav pull-right">
            <a class="brand pull-left" href="#home">Gabinete Digital</a>
            <a class="btn btn-navbar pull-right hidden-desktop" data-toggle="collapse" data-target=".nav-collapse">
              menu
            </a>
            <div class="nav-collapse">
            <ul class="nav nav-pills lava">
              {{ menu | safe }}
            </ul>
            <form class="navbar-search pull-left tools">
              <input class="search-query span2" type="text" placeholder="pesquisar...">
            </form>
            </div>
          </div>

        </section>
      </div>

      <div class="row visible-desktop">
        <div class="span8">
          <div class="tweets">
            <ul>
              <li class="pessoa1"></li>
              <li class="pessoa2"></li>
              <li class="pessoa3"></li>
              <li class="pessoa4"></li>
              <li class="pessoa1"></li>
              <li class="pessoa2"></li>
              <li class="pessoa3"></li>
              <li class="pessoa4"></li>
              <li class="pessoa1"></li>
              <li class="pessoa2"></li>
              <li class="pessoa3"></li>
              <li class="pessoa4"></li>
              <li class="pessoa1"></li>
              <li class="pessoa2"></li>
              <li class="pessoa3"></li>
              <li class="pessoa4"></li>
              <li class="pessoa1"></li>
              <li class="pessoa2"></li>
              <li class="pessoa3"></li>
              <li class="pessoa4"></li>
            </ul>
          </div>
        </div>
        <div class="span4">
          <div class="login">
            <div class="off">
              <p class="saudacao">Olá Visitante!</p>
              <button class="btn btn-primary entrar">Entrar</button>
              <button class="btn btn-primary">Entrar via Facebook</button>
            </div>
            <div class="on">
              <form class="form-inline">
                <input type="text" class="input-small" placeholder="Usuário">
                <input type="password" class="input-small" placeholder="Senha">
                <button type="submit" class="btn logar">Entrar</button>
                <div class="control">
                  <a href="">Esqueci minha senha</a>
                </div>
              </form>
            </div>
            <div class="logado">
              <div class="male pull-right"></div>
              <div class="profile-control">
                <p class="saudacao">Olá, Fernando Machado!</p>
                <button class="btn btn-info">Editar perfil</button>
                <button class="btn btn-danger">Sair</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="space">
      <section id="participe"></section>
      <section id="sobre"></section>
      <section id="noticias"></section>
      <section id="videos"></section>
      <section id="fotos"></section>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    {% block javascript %}
    {% endblock %}
  </body>
</html>
