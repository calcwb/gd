<!DOCTYPE html>
<html>
  <head>
    <title>{{ video.title }}</title>
    <link rel="stylesheet" href="{{ conf.WORDPRESS_ADDRESS }}?wpgd/video/embedcss">
    <style>* { margin:0; padding:0; }</style>
  </head>
  <body>
    <video
       id="{{ video.id }}"
       width="{{ video.video_width }}"
       height="{{ video.video_height }}">
      {%- for source in sources %}
      <source type="{{ source.format }}" src="{{ source.url }}">
      {%- endfor %}
    </video>
    <script>var VIDEO_BASE = "{{ conf.WORDPRESS_ADDRESS }}?wpgd/video/sources";</script>
    <script src="{{ url_for('static', filename='js/jquery-1.5.1.min.js') }}"></script>
    <script src="{{ conf.WORDPRESS_ADDRESS }}?wpgd/video/embedjs"></script>
    <script>$(function () { avl.init({sourcesUrl: VIDEO_BASE}).loadPlayers(); });</script>
  </body>
</html>
