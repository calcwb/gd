{% extends 'admin/base.html' %}
{% block content %}
<div class="subcontent">
  <ul class="listing">
    <li>
      <strong class="subject">Moderation</strong>
    </li>
    {% for i in buzz_list %}
    <li class="last">
      <p>{{ i.content }}</p>
      <div class="controls">
        <a href="{{ url_for('.accept', bid=i.id) }}"
           title="Accept this buzz">
          Accept
        </a>

        <a href="{{ url_for('.delete_buzz', bid=i.id) }}"
           title="Delete this audience"
           class="remove">
          Remove
        </a>

      </div>
    </li>
    {% endfor  %}
  </ul>
</div>
{% endblock %}
