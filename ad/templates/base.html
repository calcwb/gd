<!DOCTYPE html>
<html>
  <head>
    <title>Gabinete Digital - AssÃªmbleia Digital</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=1024">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/978.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='css/auth.css') }}">
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="layout-978">
      <div id="header" class="row">
        <div class="col12">
          <h1>Gabiente Digital - Democracia em Rede</h1>
          <div id="loginoverlay"><div class="contentWrap"></div></div>
          <ul class="login">
            <li>
              <a href="{{ url_for('auth.login_form') }}" rel="#loginoverlay">entrar</a>
            </li>
          </ul>
          <h4>Acompanhe, participe!</h4>
          <ul id="social">
            <li class="feed">feed</li>
            <li class="twitter">twitter</li>
            <li class="identica">identi.ca</li>
            <li class="facebook">facebook</li>
          </ul>
          <div id="menu">
            <ul class="main-menu">
              <li>
                <a href="#">inicio</a>
              </li>
              <li>
                <a href="#">sobre</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row-end"></div>
      </div>

      {% block content %}{% endblock %}

      <div class="row">
        <div id="footer" class="col12">footer</div>
        <div class="row-end"></div>
      </div>
    </div>

    <script type="text/html" id="buzzTemplate">
      <li>
        <ul class="stream">
          <li class="avatar">
            <img src="<%= obj.owner_avatar %>">
          </li>
          <li class="author">@<%= obj.owner_nick %> | <%= obj.type_.name %></li>
          <li class="answer"><%= obj.content %></li>
        </ul>
      </li>
    </script>

    <script type="text/javascript">
      var BASE_URL = "{{ request.url_root }}";
      var CURRENT_URL = "{{ request.url }}";
    </script>
    <script src="{{ url_for('static', filename='js/jquery-1.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/template.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.tools.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/urls.js') }}"></script>
    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <script src="{{ url_for('auth.static', filename='js/auth.js') }}"></script>

    {% block javascript %}
    {% endblock %}

  </body>
</html>
